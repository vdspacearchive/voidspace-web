<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sign up - Voidspace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900display=swap" rel="stylesheet">

<body>
    <div class="login-container">
        <img src="media/logo.png" alt="Voidspace logo">
        <p class="tagline">all your favourite tech, in one place</p>
        <form action="login.php" method="post">
            <label for="username">
                <span class="material-symbols-outlined" aria-label="Username icon">account_circle</span>
              </label>
            <input type="text" id="username" name="username" placeholder="username">
            <label for="email">
                <span class="material-symbols-outlined" aria-label="Email icon">email</span>
              </label>
            <input type="text" id="email" name="email" placeholder="email">
            <label for="password">
                <span class="material-symbols-outlined">vpn_key</span>
            </label>
            <input type="password" id="password" name="password" placeholder="password">
            <button type="submit">Sign up</button>
        </form>
        <p>By signing up, you agree to our <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms of conditions.</a> And your soul MIGHT be sold.</p>

        <img class="ame" src="media/ameoriginal.png" alt="Part of the AmeOriginal series">
